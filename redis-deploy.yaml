apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: filterfacts
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7
          ports:
            - containerPort: 6379

          # ConfigMap 없이 환경변수에서 비밀번호 받아 redis-server 실행
          command: ["redis-server", "--requirepass", "$(REDIS_PASSWORD)"]

          envFrom:
            - secretRef:
                name: f-f-redis-secret

          # Redis 데이터 저장 (비영구)
          volumeMounts:
            - name: redis-data
              mountPath: /data

      volumes:
        - name: redis-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: filterfacts
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: 6379
