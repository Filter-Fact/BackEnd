apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          ports:
            - containerPort: 5432

          # ğŸ”¥ Postgres ì»¨í…Œì´ë„ˆê°€ ê¸°ë™ë˜ëŠ” ë° í•„ìš”í•œ í•„ìˆ˜ í™˜ê²½ ë³€ìˆ˜
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: f-f-postgres-secret
                  key: POSTGRES_DB

            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: f-f-postgres-secret
                  key: POSTGRES_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: f-f-postgres-secret
                  key: POSTGRES_PASSWORD

          # ğŸ”¥ ì˜êµ¬ ì €ì¥ ë³¼ë¥¨ ì—°ê²°
          volumeMounts:
            - name: postgres-volume
              mountPath: /var/lib/postgresql/data

      imagePullSecrets:
        - name: ncr-secret

      volumes:
        - name: postgres-volume
          persistentVolumeClaim:
            claimName: postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
    - port: 5432
      targetPort: 5432
