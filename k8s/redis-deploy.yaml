apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-f-backend
  namespace: filterfacts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: f-f-backend
  template:
    metadata:
      labels:
        app: f-f-backend
    spec:
      containers:
        - name: f-f-backend
          image: refactoring-registry.kr.ncr.ntruss.com/filterfacts-backend:__TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # ✔ 앱 환경 변수는 envFrom으로 간결하게 로드
          envFrom:
            - secretRef:
                name: f-f-app-secret

          # ✔ Redis는 충돌 방지를 위해 개별 설정
          env:
            - name: SPRING_APP_NAME
              valueFrom:
                secretKeyRef:
                  name: f-f-app-secret
                  key: SPRING_APP_NAME

            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_HOST

            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PORT

            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: REDIS_PASSWORD

            - name: SPRING_DATA_REDIS_DATABASE
              value: "0"

      imagePullSecrets:
        - name: ncr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: filterfacts
spec:
  type: LoadBalancer
  selector:
    app: f-f-backend
  ports:
    - port: 80
      targetPort: 8080
