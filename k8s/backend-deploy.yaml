apiVersion: apps/v1
kind: Deployment
metadata:
  name: f-f-backend
  namespace: filterfacts
spec:
  replicas: 2
  selector:
    matchLabels:
      app: f-f-backend
  template:
    metadata:
      labels:
        app: f-f-backend
    spec:
      containers:
        - name: f-f-backend
          image: refactoring-registry.kr.ncr.ntruss.com/filterfacts-backend:__TAG__
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

          # ❌ envFrom 제거 (REDIS_* 충돌 문제 발생하므로 제거)
          # envFrom:
          #   - secretRef:
          #       name: f-f-secret

          # ✔ Redis 설정만 개별적으로 매핑
          env:
            - name: SPRING_DATA_REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: f-f-secret
                  key: REDIS_HOST

            - name: SPRING_DATA_REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: f-f-secret
                  key: REDIS_PORT

            - name: SPRING_DATA_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: f-f-secret
                  key: REDIS_PASSWORD

            - name: SPRING_DATA_REDIS_DATABASE
              value: "0"

            # 나머지 Spring 환경변수도 필요하면 여기에 추가 (DB, JWT 등)

      imagePullSecrets:
        - name: ncr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: filterfacts
spec:
  type: LoadBalancer
  selector:
    app: f-f-backend
  ports:
    - port: 80
      targetPort: 8080
